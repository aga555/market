<h3> {{offer.name}}</h3>
<div class="card-body">
  <p> {{offer.price|currency}}</p>
  <p>{{offer.date|date}}</p>
  <p>{{offer.description}}</p>
  <div class="card-img">
    <img src="{{offer.img}}" alt="">
  </div>
  <div class="buttons">
    <button mat-flat-button [routerLink]="['/offer/', offer.id+1]" > next</button>
    <button mat-flat-button [routerLink]="['/offer/', offer.id-1]" > previous</button>
  </div>
</div>
