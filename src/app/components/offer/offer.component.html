

  <div  class="card">
    <div class="card-title">
      <h3> {{offer.name}}</h3></div>
    <div class="card-body">
      <p> {{offer.price}}</p>
      <p>{{offer.date}}</p>
      <p>{{offer.description}}</p>
      <div class="card-img">
        <img src="{{offer.img}}" alt="">
      </div>
    </div>
    <button class="btn btn-dark" (click)="emitToParent()"> Click Me </button>
  </div>
