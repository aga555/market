<mat-card [routerLink]="['/offer/',offer.id]">
  <mat-card-title >
    <h3> {{offer.name}}</h3></mat-card-title>
  <div class="card-body">
    <p> {{offer.price|priceRange:5}}</p>
    <p>{{offer.date|date}}</p>
    <p>{{offer.description}}</p>
    <div class="card-img">
      <img src="{{offer.img}}" alt="">
    </div>
  </div>
  <div class="overlay">

  </div>
</mat-card>
