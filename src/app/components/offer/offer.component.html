

  <mat-card>
    <mat-card-title>
      <h3> {{offer.name}}</h3></mat-card-title>
    <div class="card-body">
      <p> {{offer.price|currency :'EUR'}}</p>
      <p>{{offer.date|date}}</p>
      <p>{{offer.description}}</p>
      <div class="card-img">
        <img src="{{offer.img}}" alt="">
      </div>
    </div>
    <button mat-flat-button color="accent" (click)="emitToParent()"> Click Me </button>
  </mat-card>
