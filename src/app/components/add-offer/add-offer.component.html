<mat-card class="col-8 offset-2" style="width: 900px;margin: auto">
  <h2> Add new offer </h2>
  <form class=" add-offer-form" [formGroup]="offerForm">
    <mat-form-field color="primary">
      <input matInput placeholder="name" formControlName="name"  >

    </mat-form-field>

    <mat-form-field color="primary">
      <input matInput placeholder="price" type="number" formControlName="price" >
    </mat-form-field>
    <mat-form-field color="primary">
      <input matInput placeholder="imgurl" formControlName="img">
    </mat-form-field>
    <mat-form-field color="primary">
      <label>
        <textarea placeholder="description" matInput  formControlName="description"></textarea>
      </label>
    </mat-form-field>
  </form>
  <div class="button-container">
    <button mat-flat-button color="primary" [disabled]="!offerForm.valid" (click)="save()"> Save</button>
    <button mat-flat-button color="warn" (click)="cancel()"> cancel</button>
  </div>

</mat-card>
