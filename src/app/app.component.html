<div class="container">
<div *ngFor="let offer of offers" style="margin-top: 20px">

  <div  class="card">
    <div class="card-title"><h3> {{offer.name}}</h3></div>
    <div class="card-body">
      <p> {{offer.price}}</p>
      <p>{{offer.date}}</p>
      <p>{{offer.description}}</p>
      <div class="card-img">
        <img src="{{offer.img}}">
      </div>
    </div>
  </div>
</div>
</div>
